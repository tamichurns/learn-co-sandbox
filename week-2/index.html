<!doctype html>
<html>
  <head>
    <title>Semantics</title>
  </head>
<body>
  
<!-- semantic elements. more structured way of laying out divs. more crawlable too -->

<header>Header</header>
<nav>Nav</nav>

<!-- main is the page content. so it changes while navs and footers remain the same. things like section, article, etc. always go inside the main. ways of organizing the content. -->

<main>
  
  <section name="First">  
    <article>Article 1</article>
    <article>Article 2</article>
    <aside></aside>
  </section>
  
  <section name="Second">  
    <article>Article 3</article>
    <article>Article 4</article>
  </section>
  
    <aside></aside>

</main> 

<footer>Footer</footer>

<a href="./css.html">CSS</a>


  </body>
</html>
